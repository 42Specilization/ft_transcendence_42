version: '3'

services:
  web:
    depends_on:
      - api
    build: ./web
    image: web
    container_name: web
    networks:
      - transcendence-network
    restart: unless-stopped
    ports:
      - "80:8080"

  api:
    build: ./api
    image: api
    container_name: api
    networks:
      - transcendence-network
    restart: unless-stopped
    ports:
      - "3000:3000"

networks:
  transcendence-network:
    driver: bridge