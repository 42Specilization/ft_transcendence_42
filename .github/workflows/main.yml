name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3        
        
      - uses: stefanoeb/eslint-action@1.0.2
        with:
          working-directory: ./web
          files: ./src/
